<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Автозапчасти{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


</head>
<body>

  <header>
    <nav>
      <div class="container">
        <a href="{{ url_for('index') }}">Главная</a>
        <a href="{{ url_for('about') }}">О нас</a>
        <a href="{{ url_for('delivery') }}">Доставка и оплата</a>
        <a href="{{ url_for('guarantee') }}">Гарантия</a>
        <a href="{{ url_for('reviews') }}">Отзывы</a>
        <a href="{{ url_for('catalog') }}">Каталог</a>
        <a href="{{ url_for('contact') }}">Контакты</a>
        <a href="{{ url_for('favorites_page') }}">Избранное</a>
        <a href="{{ url_for('carts_page') }}">Корзина</a>
        
      </div>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container">
    <p>© 2025 Автозапчасти. Все права защищены.</p>
    <p>Телефон: +7 XXX XXX-XX-XX</p>
    <p>Email: info@yourdomain.ru</p>
  </footer>

  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>
  <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
