{% for product in products %}
<div class="col-md-4 prod-card">
  <div class="card">
  
    <!-- Изображение товара -->
    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">

    <div class="card-body">
      <!-- Название и ссылка на товар -->
      <h5 class="card-title">
        <a href="{{ url_for('product_page', slug=product.slug) }}">{{ product.name }}</a>
      </h5>

      <!-- Цена -->
      <p class="card-text">{{ "%.2f"|format(product.price) }} ₽</p>

      <!-- Кнопка "Избранное" -->


      <button class="btn btn-outline-warning favoriteBtn" data-id="{{ product.id }}">
        ☆ Добавить в избранное
      </button>


    </div>
  </div>
</div>
{% endfor %}
