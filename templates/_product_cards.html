{% for p in products %}
<div class="col-md-4 prod-card">
  <div class="card">
    <!-- Изображение товара -->
    <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">

    <div class="card-body">
      <!-- Название и ссылка на товар -->
      <h5 class="card-title">
        <a href="{{ url_for('product_page', slug=p.slug) }}">{{ p.name }}</a>
      </h5>

      <!-- Цена -->
      <p class="card-text">{{ "%.2f"|format(p.price) }} ₽</p>

      <!-- Кнопка "Избранное" -->
      <button 
        class="btn btn-outline-warning favoriteBtn" 
        data-id="{{ p.id }}">
        ☆ Добавить в избранное
      </button>
    </div>
  </div>
</div>
{% endfor %}
